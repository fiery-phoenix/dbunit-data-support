apply plugin: 'java'
sourceCompatibility = 1.8

group 'fiery-phoenix'
version '0.1'

jar {
    baseName = 'dbunit-data-support'
}

wrapper {
    gradleVersion = '2.13'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.dbunit:dbunit:2.5.2'
    compile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile 'com.h2database:h2:1.4.192'
    testCompile 'org.mockito:mockito-all:1.9.0'
}
